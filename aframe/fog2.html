<!doctype html>
<html>
  <head>
    <title>My first VR site</title>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: #fff; density: 0.3;">
      <a-camera position="0 0 0"></a-camera>
      <a-light color="red" position="-1 1 1"></a-light>
      <a-light color="blue" position="1 2 1"></a-light>

      <a-sphere color="#fff" position="0 0 -2" radius="0.5"></a-sphere>
      <a-sphere color="#fff" position="1 0 -3" radius="0.5"></a-sphere>
      <a-sphere color="#fff" position="2 0 -4" radius="0.5"></a-sphere>
      <a-sphere color="#fff" position="3 0 -5" radius="0.5"></a-sphere>
      <a-sphere color="#fff" position="4 0 -6" radius="0.5"></a-sphere>
      <a-sphere color="#fff" position="5 0 -7" radius="0.5"></a-sphere>

      <a-sphere color="#fff" position="-4 0 -10" radius="7"></a-sphere>
    </a-scene>
  </body>
</html>
